<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="videoPage.css" />
    <script src="./videoPage.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Inter&family=Mada&family=Roboto&display=swap");
    </style>
  </head>
  <body>
    <header class="header d-flex justify-content-between py-2 px-4">
      <div id="main-logo">
        <img class="p-2" src="./assets/burger.svg" alt="" />
        <img src="/assets/logo.svg" alt="" />
      </div>
      <div id="search-bar">
        <input
          id="search-input"
          class="bg-dark border-0 p-2 text-nowrap"
          type="text"
          placeholder="Search"
        />
        <button id="search-button" class="px-4 py-2" type="button">
          <img src="./assets/search.svg" alt="search-icon" />
        </button>
        <img
          class="p-2 bg-dark border-0 rounded-circle"
          src="./assets/mic.svg"
          alt="mic-icon"
        />
      </div>
      <div id="side-icons">
        <img src="./assets/video-icon.svg" alt="" />
        <img src="./assets/grid-icon.svg" alt="" />
        <img src="./assets/notification.svg" alt="" />
        <img
          class="border-0 rounded-circle"
          src="./assets/User-Avatar.png"
          alt=""
        />
      </div>
    </header>
    <div class="main d-flex">
      <div class="video-player">
        <div class="main-video d-flex flex-column">
          <div id="youtube-player"></div>
          
        </div>
        <div class="videoplayer-line"></div>
        <div class="creator-details d-flex flex-column m-3"></div>
        <div class="videoplayer-line"></div>
        <div class="comments m-3"></div>
      </div>
      <div class="suggestions">
        <h5 id="sugg-header" class="text-center border rounded-pill lh-4">Explore More</h5>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script id="video-script" src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
